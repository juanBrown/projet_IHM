<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Dinoseaure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----ici js---->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!----ici les css---->
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!----ici notre css---->
    <link href="./css/dinoStyle.css" rel="stylesheet"/>
    <!----ici la police---->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body id="main">
    <div class="container-fluid">
        <div class="row main-child">
            <div id="lang" class="col-md-12">
                <button><img src="img/frenchButton.png" onclick="changeLangue('fr')"/></button>
                <button><img src="img/englishButton.png" onclick="changeLangue('en')"/> </button>
                <div id="gif">
                    <img  src="./img/dinosaure-image-animee-0035.gif">
                    <img  src="./img/dinosaure-image-animee-0035.gif">
                    <img  src="./img/dinosaure-image-animee-0035.gif">
                </div>
            </div>
        </div>

        <div id="information"  class="row main-child">
            <div id="instruction" class="col-md-12">
                <h1>Bienvenue</h1>
                <p>Informations</p>
                <button type="button" class="btn btn-success">Suivant</button>
            </div>
        </div>

        <div id="dinosaure" class="row main-child">
            <div id="dinoSquelette" class="col-md-12">
              <img class="dino" src=""  onclick="animation();">
            </div>
            <div id="dinoReel" class="col-md-12">
                <img class="dino" src="" >
                <div id="videos" class="row">
                    <div class="col col-md-12">
                     Lien video
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Quizz ou dino suivant-->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Choix</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Possibiliter de faire le quiz
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Faire le quizz</button>
                        <button type="button" class="btn btn-success">Suivant</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="videoPlayer">
            <div class="col-md-12">
                <button type="button"><img src="img/cancel.png" onclick="fermerLonglet();"/>    </button>
                <iframe width="900" height="500" src="" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!----ici notre js---->
         <script src="./js/dinosaure.js"></script>
    </div>
</body>
</html>
