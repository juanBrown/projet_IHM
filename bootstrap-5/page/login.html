<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----ici js---->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!----ici les css---->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!----ici notre css---->
    <link href="../css/dinoStyle.css" rel="stylesheet"/>
    <link href="../css/loginStyle.css" rel="stylesheet"/>
    <!----ici la police---->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
<script type="text/javascript">
    $(window).on('load',function(){
        $('#modal').modal('show');
    });
</script>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Select language</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="submitModal" action="login.html" method="get">
                    <div class="row">
                        <div class="col-6">
                           <button data-dismiss="modal" type="submit" value="us"><img src="../img/englishButton.png" alt=""/> </button>
                       </div>
                        <div class="col-4">
                            <button data-dismiss="modal" type="submit" value="fr"><img src="../img/frenchButton.png"  alt=""/></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container center_div">
    <div class="login-form d-flex align-items-center">
        <div id="form">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name" required="required" value="">
            </div>
            <div class="form-group">
                <button  type="submit" class="btn btn-primary btn-block bg-dark">Visit !</button>
            </div>
        </div>

    </div>
</div>

<script>
    var lang="";
    document.querySelector("#submitModal .col-6 button").addEventListener('click',function () {
        lang+='en';
    });
    document.querySelector("#submitModal .col-4 button").addEventListener('click',function () {
        lang+='fr';
    });
    document.getElementById("name").addEventListener('change',function () {
        document.querySelector(".btn-primary").addEventListener('click',function () {
            if(lang.length!==0){
                var name =document.getElementById("name").value;
                window.location.href="../index.html?lang="+lang+"&name="+name;
            }
        });
    });
</script>

</body>
</html>
